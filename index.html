
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mo.Bayoumi - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1 class="logo">Mo.Bayoumi</h1>
    <nav class="sidebar">
      <ul>
        <li><a href="#about">من أنا</a></li>
        <li><a href="#works">أعمالي</a></li>
        <li><a href="#reviews">التقييمات</a></li>
        <li><a href="#contact">تواصل معي</a></li>
        <li><a href="blog.html">المدونة</a></li>
      </ul>
    </nav>
  </header>

  <section id="about" class="about">
    <img src="images/myphoto.jpg" alt="صورتي" class="profile-pic">
    <div class="bio">
      <h2>من هو Mo.Bayoumi؟</h2>
      <p>محرر فيديوهات، مصمم جرافيك ومصور مبتكر. أسعى لبناء محتوى تعليمي وديني احترافي يخدم الناس ويبني تأثيرًا طويل الأمد.</p>
    </div>
  </section>

  <section id="works" class="works">
    <h2>أعمالي</h2>
    <div class="works-buttons">
      <button>المونتاج</button>
      <button>الجرافيك</button>
      <button>التصوير</button>
    </div>    
  </section>

  <section id="reviews" class="reviews">
    <h2>آراء المتابعين</h2>
    <div class="slider">
      <div class="slides">
        <img src="images/review1.jpg" class="slide active" alt="تقييم 1">
        <img src="images/review2.jpg" class="slide" alt="تقييم 2">
        <img src="images/review3.jpg" class="slide" alt="تقييم 3">
        <img src="images/review4.webp" class="slide" alt="تقييم 4">
        <img src="images/review5.png" class="slide" alt="تقييم 5">
        <img src="images/review6.jpg" class="slide" alt="تقييم 6">
        <img src="images/review7.jpg" class="slide" alt="تقييم 7">
        <img src="images/review8.jpg" class="slide" alt="تقييم 8">
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>تواصل معي</h2>
    <form>
      <form action="https://formsubmit.co/el/nucare" method="POST">
        <input type="text" name="name" placeholder="الاسم" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" required>
        <textarea name="message" placeholder="رسالتك" required></textarea>
        
        <input type="hidden" name="_next" value="https://mohamedmo555.github.io/mobayoumi10/thanks.html">
        <input type="hidden" name="_captcha" value="false">
        
        <button type="submit">إرسال</button>
      </form>              
  </section>

  <footer>
    <h3>تابعني على:</h3>
    <div class="social-icons" style="margin-top: 30px;">
      <a href="https://www.facebook.com/profile.php?id=61574807833473" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="40">
      </a>
      <a href="https://www.instagram.com/mobayoumi10/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="40">
      </a>
      <a href="https://www.linkedin.com/in/%D9%85%D8%AD%D9%85%D8%AF-%D8%A8%D9%8A%D9%88%D9%85%D9%8A-217b1935a" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn" width="40">
      </a>
      <a href="https://wa.me/201044782206" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="40">
      </a>
    </div>
    
    <p>© 2025 Mo.Bayoumi - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
