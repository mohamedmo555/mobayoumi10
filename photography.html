<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أعمال التصوير - Mo.Bayoumi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .photos-grid img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>أعمال التصوير</h1>
    <a href="index.html">رجوع للرئيسية</a>
  </header>

  <section class="photos-grid">
    <img src="images/photo1.jpg" alt="صورة 1">
    <img src="images/photo2.jpg" alt="صورة 2">
    <img src="images/photo3.jpg" alt="صورة 3">
  </section>

</body>
</html>
