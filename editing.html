<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أعمال المونتاج - Mo.Bayoumi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #ffd700;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .videos-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: #daa520;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }

    @media (max-width: 768px) {
      .videos-grid {
        padding: 10px;
      }

      header {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>أعمال المونتاج</h1>
    <a href="index.html">رجوع للصفحة الرئيسية</a>
  </header>

  <section class="videos-grid">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/gnG8ahgdrd0?si=uKGPr8cwZqN9LL-d" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/pG11AaJi-5A?si=F3Uw6vpUycboWAGd" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/H7gaHLfpmI8?si=cJLmI5QCmonjTrpC" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/H7gaHLfpmI8?si=cJLmI5QCmonjTrpC" allowfullscreen></iframe>
    </div>
  </section>

</body>
</html>
